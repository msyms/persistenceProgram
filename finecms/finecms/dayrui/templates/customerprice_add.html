<script type="text/javascript">
//防止回车提交表单
$(function() {
	document.onkeydown = function(e){ 
		var ev = document.all ? window.event : e;
		if (ev.keyCode==13) {
			$("#mark").val("1"); // 标识不能提交表单
		}
	}
});
function dr_form_check() {
	if ($("#mark").val() == 0) { 
		return true;
	} else {
		return false;
	}
}
</script>
<form style="width:450px;" class="form-horizontal" action="" method="post" id="myform" name="myform" onsubmit="return dr_form_check()">
<input name="mark" id="mark" type="hidden" value="0">
<div class="form-body">

    <input class="form-control" type="hidden" name="data[customerId]" value="{$customerId}" >
    <div class="form-group dr_one">
        <label class="col-md-3 control-label">{fc_lang('名称')}：</label>
        <div class="col-md-7">
            <input class="form-control" type="text"  readonly id="dr_phone" value="{$cname}" >
        </div>
    </div>
    <div class="form-group dr_one">
        <label class="col-md-3 control-label">{fc_lang('单位')}：</label>
        <div class="col-md-7">
            <input class="form-control" type="text" name="data[unit]" id="dr_phone" value="{$data.unit}" >
        </div>
    </div>
    <div class="form-group dr_one">
        <label class="col-md-3 control-label">{fc_lang('价格')}：</label>
        <div class="col-md-7">
            <input class="form-control" type="text" name="data[price]" id="dr_address" value="{$data.price}" >
        </div>
    </div>

</div>
</form>
